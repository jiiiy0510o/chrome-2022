<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="clock_location">
        <h1 class="clock">00:00:00</h1>
        <div id="weather">
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="login-todo">
        <form id="login-form" class="hidden">
          <input required maxlength="15" type="text" placeholder="이름을 입력해주세요🥰" />
          <input type="submit" value="Log In" />
        </form>
        <h1 id="greeting" class="hidden"></h1>
      </div>
      <div class="to-do">
        <form id="to-do-form">
          <input type="text" placeholder="오늘의 할 일은 무엇인가요?(❁´◡`❁)" />
        </form>
        <ul id="to-do-list"></ul>
      </div>
      <div id="random">
        <span></span>
        <span></span>
      </div>
    </div>
    <script src="./js/greeting.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/random.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/to-do.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
